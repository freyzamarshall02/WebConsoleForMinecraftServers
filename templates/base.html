<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Minecraft Server Controller</title>
		
		<link href="static/style.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" type="text/css">
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
		<script type="text/javascript" charset="utf-8">{% block JS %}{% endblock %}</script>
		<script src="static/script.js" type="text/javascript"></script>
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
	</head>
	
	<body>
		<div class="Header" style="display: flex">
			{% block Header %}{% endblock %}
			<input class="Logout w3-btn w3-blue" type="button" value="Logout" onclick="location.href='/logout'">
		</div>
		{% block Functions %}{% endblock %}
		<div class="Content" style="{% block contentStyle %}{% endblock %}">
			{% block Contents %}{% endblock %}
		</div>
		<ul class="footer">
			<li>
				<div>RMH Drift - <a href="mailto:taifu9920923@gmail.com">Email me</a></div>
			</li>
		</ul>
	</body>
</html>
